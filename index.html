<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blaster — AI Listings That Sell</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0a0a;--card:#111;--text:#eee;--accent:#00ffc3;--glow:rgba(0,255,195,.3)}
    *{margin:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);display:flex;min-height:100vh;align-items:center;justify-content:center;padding:16px}
    .card{max-width:460px;width:100%;background:var(--card);border-radius:20px;overflow:hidden;box-shadow:0 20px 40px rgba(0,0,0,.6),0 0 60px var(--glow);border:1px solid #222}
    .header{background:linear-gradient(135deg,#00ffc3,#0088ff);padding:24px;text-align:center;color:#000;font-weight:700;font-size:20px}
    .body{padding:24px}
    label{display:block;margin:16px 0 8px;font-size:14px;color:#aaa}
    textarea,select{width:100%;padding:14px;background:#1a1a1a;border:1px solid #333;border-radius:12px;color:white;font-size:16px;resize:none}
    button{margin-top:20px;width:100%;padding:16px;background:var(--accent);color:#000;font-weight:700;font-size:18px;border:none;border-radius:12px;cursor:pointer;transition:.2s;filter:drop-shadow(0 4px 12px var(--glow))}
    button:hover{transform:translateY(-2px);filter:drop-shadow(0 8px 20px var(--glow))}
    .output{margin-top:24px;padding:20px;background:#0a0a0a;border:1px solid #222;border-radius:12px;display:none;position:relative}
    .copy{position:absolute;top:12px;right:12px;background:#222;padding:6px 10px;border-radius:8px;font-size:12px;cursor:pointer}
    .badge{margin:16px auto 0;width:max-content;background:#222;padding:6px 12px;border-radius:50px;font-size:12px;color:#00ffc3}
    .confetti{display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:999}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">Blaster</div>
    <div class="body">
      <div class="badge">Used by 2,847 eBay & TikTok sellers</div>
      
      <label>Product (be specific)</label>
      <textarea id="product" rows="3" placeholder="e.g. Nike Air Jordan 1 Retro High OG Chicago 2025, DS, size 10"></textarea>

      <label>Platform</label>
      <select id="platform">
        <option>eBay</option>
        <option>TikTok Shop</option>
        <option>Whatnot Live</option>
        <option>Facebook Marketplace</option>
      </select>

      <button onclick="go()">Generate Pro Listing</button>

      <div id="out" class="output">
        <div class="copy" onclick="copy()">Copy</div>
        <div id="result"></div>
      </div>
    </div>
  </div>

  <script>
    async function go() {
      const product = document.getElementById('product').value.trim();
      const platform = document.getElementById('platform').value;
      if (!product) return alert("Describe your item!");

      document.querySelector('button').textContent = "Cooking…";
      document.getElementById('out').style.display = 'none';

      const res = await fetch('https://grok-blaster.deno.dev/', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({product, platform})
      });
      const json = await res.json();

      document.getElementById('result').innerHTML = `
        <b>Title</b><br>${json.title}<br><br>
        <b>Hook</b><br>${json.hook}<br><br>
        <b>Description</b><br>${json.description.replace(/\n/g,'<br>')}<br><br>
        <b>Hashtags</b><br>${json.hashtags}<br><br>
        <b>Price tip</b><br>${json.price_tip}
      `;
      document.getElementById('out').style.display = 'block';
      document.querySelector('button').textContent = "Generate Pro Listing";
      confetti();
    }

    function copy() {
      navigator.clipboard.writeText(document.getElementById('result').innerText);
      alert("Copied!");
    }

    function confetti() {
      const c = document.createElement('div');
      c.className = 'confetti';
      document.body.appendChild(c);
      for(let i=0;i<80;i++){
        const s = document.createElement('div');
        s.style.position='absolute';
        s.style.width='10px';
        s.style.height='10px';
        s.style.background=['#00ffc3','#0088ff','#ff00c3'][i%3];
        s.style.left=Math.random()*100+'vw';
        s.style.top='-10px';
        s.style.animation='fall 2s linear forwards';
        s.style.animationDelay=Math.random()*0.5+'s';
        c.appendChild(s);
      }
      setTimeout(()=>c.remove(),3000);
    }
  </script>
  <style>
    @keyframes fall{to{transform:translateY(100vh) rotate(720deg);opacity:0}}
  </style>
</body>
</html>
